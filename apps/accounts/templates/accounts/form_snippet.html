{% load bootstrap4 %}
{% bootstrap_javascript jquery='full' %}

<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="card-title text-center">{{ form_title }}</h5>
                {% if extra_message %}
                <p>{{ extra_message }}</p>
                {% endif %}
                <form class="form-signin" method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {{ form.media }}
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">{{ form_title }}</button>
                </form>
            </div>
        </div>
    </div>
</div>
